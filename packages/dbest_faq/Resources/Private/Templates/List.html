<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
    <section class="m-text-1 ">
        <div class="l-wrapper">
            <f:if condition="{contentHeaderLayout} != 100">
                <h{contentHeaderLayout}>{contentHeader}</h{contentHeaderLayout}>
            </f:if>
            <table border="1" cellspacing="1" cellpadding="5">
                <thead>
                    <tr align="center">
                        <th>
                            <f:translate key="tx_dbestfaq_domain_model_faq.faq_question" />
                        </th>
                        <th>
                            <f:translate key="tx_dbestfaq_domain_model_faq.faq_answer" />
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <f:for each="{faqs}" as="faq">
                        <tr>
                            <td style="padding-left: 20px">
                               <f:link.action style="text-decoration: underline"
                                              action="show"
                                              controller="Faq"
                                              pluginName="FaqShow"
                                              arguments="{faq:faq}"
                                              pageUid="{settings.pids.detailView}">
                                   {faq.question}
                               </f:link.action>
                            </td>
                            <td style="padding-left: 20px">
                               <f:format.crop maxCharacters="100">{faq.answer}</f:format.crop>
                            </td>
                            <td style="text-align: center">
                               {faq.quantity}
                            </td>
                        </tr>
                    </f:for>
                </tbody>
            </table>
        </div>
    </section>
</html>
